<!-- firebase Configuration -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script>
  // Get a reference to the database service

var yqref = firebase.database().ref().child("Locations");
yqref.on("value",function(snapshot){
  $("#c2").empty();
  var lnames = "<select class'custom-select form-control' id='igln'>";
  snapshot.forEach(function(childsnapshot){
    var location = childsnapshot.val();
    lnames += "<option selected>Select Your Location</option>";
    lnames += "<option><a href'#myModal' class'btn'>" +location.Locations + "</a></option>";
    lnames += "</select>";
    });
  $("#c2").html(lnames);
});
</script>
